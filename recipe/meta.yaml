{% set name = "nb_cron" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/alexanghh/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: d7193f034653714e33b88f36150039985c66ca0f80204bd6d6db69e7d627d65f

build:
  number: 0
  script:
    - {{ PYTHON }} -m pip install . -vv
    - jupyter nbextension install nb_cron --py --sys-prefix --overwrite
  skip: true  # [win]

requirements:
  host:
    - python
    - setuptools
    - pip
    - notebook >=4.3.1
    - croniter
    - python-crontab
  run:
    - python
    - notebook >=4.3.1
    - croniter
    - python-crontab

test:
  source_files:
    - setup.cfg
    - .coveragerc
    - tests
  requires:
    - pytest
    - pytest-cov
    - requests
    - selenium
    - geckodriver
  commands:
    - pytest

about:
  home: https://github.com/alexanghh/nb_cron
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Cron tab access extension from within Jupyter
  description: |
    nb_cron is a simple tool to allow managing of crontab from within Jupyter.
  dev_url: https://github.com/alexanghh/nb_cron

extra:
  recipe-maintainers:
    - alexanghh
